<img [src]="page" alt="" (click)="addAnnotation($event)" [style]="scale | getPageStyle">

<ng-container *ngFor="let annotation of annotations; index as i">
  <app-annotation *ngIf="annotation.page === pageIndex"
                  draggable="true" drag-and-drop (dropOn)="dropOnHandler($event, annotation)"
                  [annotation]="annotation" (remove)="removeAnnotation(i)"
                  [scale]="scale" [clientWidth]="clientWidth">
  </app-annotation>
</ng-container>
