<div class="document-header">
  <div class="document-header__title">{{document?.title}}</div>
  <div>
    <button (click)="save()">Save</button>
  </div>
</div>

<div class="document-content">
  <app-page *ngFor="let page of document?.pages; index as i" [page]="page" [pageIndex]="i" [annotations]="annotations">
  </app-page>
</div>
